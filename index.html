<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <div class="phone-container">
        <!-- Status Bar -->
        <div class="status-bar d-flex justify-content-between align-items-center">
            <div>9:41</div>
            <div class="d-flex gap-2 align-items-center">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Top Navigation -->
        <div class="top-nav d-flex justify-content-center gap-4">
            <div class="nav-icon" data-bs-toggle="tooltip" title="Repetir">
                <i class="fas fa-redo"></i>
            </div>
            <div class="nav-icon" data-bs-toggle="tooltip" title="ConfiguraciÃ³n">
                <i class="fas fa-cog"></i>
            </div>
            <div class="nav-icon" data-bs-toggle="tooltip" title="Texto">
                <i class="fas fa-font"></i>
            </div>
            <div class="nav-icon" data-bs-toggle="tooltip" title="Temporizador">
                <i class="fas fa-clock"></i>
            </div>
            <div class="nav-icon" data-bs-toggle="tooltip" title="Aleatorio">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <!-- Album Art -->
        <div class="album-art">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23e0e7ff;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23c7d2fe;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='400' height='400' fill='url(%23grad)'/%3E%3Cg transform='translate(200,200)'%3E%3Cpath d='M-40,-30 L-40,30 M-40,30 C-40,45 -55,45 -55,30 C-55,15 -40,15 -40,15 M-40,-30 L20,-40 L20,20 M20,20 C20,35 5,35 5,20 C5,5 20,5 20,5' stroke='%238b5cf6' stroke-width='8' fill='none' stroke-linecap='round'/%3E%3Ccircle cx='-55' cy='30' r='12' fill='%238b5cf6'/%3E%3Ccircle cx='5' cy='20' r='12' fill='%238b5cf6'/%3E%3C/g%3E%3C/svg%3E" alt="Album Art">
        </div>

        <!-- Song Info -->
        <div class="song-info px-4 py-4">
            <div class="song-title mb-2">With The Clouds</div>
            <div class="artist-name">Emma Volka</div>
        </div>

        <!-- Progress Bar -->
        <div class="px-4 py-3">
            <div class="progress-bar-custom" id="progressBar">
                <div class="progress-fill" id="progressFill">
                    <div class="progress-dot"></div>
                </div>
            </div>
            <div class="time-display d-flex justify-content-between mt-2">
                <span id="currentTime">00:10</span>
                <span id="totalTime">-3:44</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="d-flex justify-content-center align-items-center gap-4 py-4">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn" id="backBtn">
                <i class="fas fa-backward"></i>
            </button>
            <button class="play-pause-btn d-flex align-items-center justify-content-center" id="playPauseBtn">
                <i class="fas fa-pause" id="playIcon"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-forward"></i>
            </button>
            <button class="control-btn" id="skipBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav d-flex justify-content-around align-items-center">
            <div class="bottom-icon">
                <i class="fas fa-play-circle"></i>
            </div>
            <div class="bottom-icon">
                <i class="fas fa-music"></i>
            </div>
            <div class="bottom-icon active">
                <i class="fas fa-broadcast-tower"></i>
            </div>
            <div class="bottom-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
